publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"
  
dependencies:
  crypto: ^3.0.5
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
